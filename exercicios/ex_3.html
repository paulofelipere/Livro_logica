<meta charset="utf-8">
<script>
    let preco= Number(prompt('O preço: '));
    let aVistaComDesconto = preco * 0.9;
    let qualtidadeDeParcelas = Number(prompt("Quantidade de parcelas: "));
    let valorParcelas = preco/qualtidadeDeParcelas;
    alert("O preço a vista é: R$: " + aVistaComDesconto + ", ou parcelado em: " + qualtidadeDeParcelas + 'x de: R$: ' + valorParcelas);
</script>
